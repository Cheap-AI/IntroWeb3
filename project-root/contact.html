<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernTech - Contact</title>
    <meta name="description" content="Contact us about modern web development">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">ModernTech</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Let's discuss modern web development</p>
            </div>
        </section>

        <section class="contact">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Get in Touch</h2>
                        <p>Ready to learn modern web development?</p>
                        
                        <div class="contact-item">
                            <strong>Email:</strong> hello@moderntech.com
                        </div>
                        <div class="contact-item">
                            <strong>Phone:</strong> (555) 123-4567
                        </div>
                        <div class="contact-item">
                            <strong>Location:</strong> San Francisco, CA
                        </div>
                    </div>
                    
                    <form class="contact-form" id="contactForm">
                        <h3>Send a Message</h3>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ModernTech. Built with modern web standards.</p>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
